      address: "0x88e6A0c2dDD26FEEb64F039a2c41296FcB3f5640"
      token0: USDC
      token1: WETH
      decimals0: 6
      decimals1: 18
      fee_tier: 0.3

    ETH-USDC-0.05%:
      address: "0x7BeA39867e4169DBe237d55C8242a8f2fcDcc387"
      token0: USDC
      token1: WETH
      decimals0: 6
      decimals1: 18
      fee_tier: 0.05

    ETH-USDT-0.3%:
      address: "0x4e68Ccd3E89f51C3074ca5072bbAC773960dFa36"
      token0: WETH
      token1: USDT
      decimals0: 18
      decimals1: 6
      fee_tier: 0.3

    ETH-USDT-0.05%:
      address: "0xc5aF84701f98Fa483eCe78aF83F11b6C38ACA71D"
      token0: WETH
      token1: USDT
      decimals0: 18
      decimals1: 6
      fee_tier: 0.05

    ETH-DAI-0.3%:
      address: "0xC2e9F25Be6257c210d7Adf0D4Cd6E3E881ba25f8"
      token0: WETH
      token1: DAI
      decimals0: 18
      decimals1: 18
      fee_tier: 0.3

  # Uniswap V3 Pool ABI (Swap event + slot0 function)
  pool_abi:
    - anonymous: false
      inputs:
        - indexed: true
          name: sender
          type: address
        - indexed: true
          name: recipient
          type: address
        - indexed: false
          name: amount0
          type: int256
        - indexed: false
          name: amount1
          type: int256
        - indexed: false
          name: sqrtPriceX96
          type: uint160
        - indexed: false
          name: liquidity
          type: uint128
        - indexed: false
          name: tick
          type: int24
      name: Swap
      type: event

    - inputs: []
      name: slot0
      outputs:
        - name: sqrtPriceX96
          type: uint160
        - name: tick
          type: int24
        - name: observationIndex
          type: uint16
        - name: observationCardinality
          type: uint16
        - name: observationCardinalityNext
          type: uint16
        - name: feeProtocol
          type: uint8
        - name: unlocked
          type: bool
      stateMutability: view
      type: function


