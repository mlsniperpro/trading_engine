version: '3.8'

services:
  trading-engine:
    build: .
    container_name: trading-engine
    ports:
      - "8000:8000"
    # Secrets mounted as files in /run/secrets/
    secrets:
      - hetzner_api_key
      - binance_api_key
      - binance_api_secret
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # Point to secret files
      - HETZNER_API_KEY_FILE=/run/secrets/hetzner_api_key
      - BINANCE_API_KEY_FILE=/run/secrets/binance_api_key
      - BINANCE_API_SECRET_FILE=/run/secrets/binance_api_secret
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  hetzner_api_key:
    file: ./secrets/hetzner_api_key.txt
  binance_api_key:
    file: ./secrets/binance_api_key.txt
  binance_api_secret:
    file: ./secrets/binance_api_secret.txt
